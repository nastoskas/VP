<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form action="/" method="GET">
        <label>Search by title:</label>
        <input type="text" name="searchText">
        <label>Min rating:</label>
        <input type="number" name="minRating" min="0" max="10" step="0.1">
        <input type="submit" value="Search">
    </form>
    <br>
    <ul>
        <th:block th:if="${searchBook != null}" th:each="book : ${searchBook}">
            <li th:text="${book.toString()}"></li>
        </th:block>
    </ul>
    <br>
    <form action="/bookReservation" method="POST">
        <h2>Choose a book:</h2>
        <!-- Display radio buttons for each book,
             the value should be the book title
             and the displayed text should be:
             Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->
        <th:block th:each="book:${book_list}">
            <input type="radio" name="bookTitle" th:value="${book.getTitle()}" th:text="${book.toString()}"> <br>
        </th:block>


        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
